<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <!-- Logo or Branding -->
        <img src="Images\logo (2).png" alt="App Logo" class="logo">

        <!-- Login Options -->
        <div class="login-options">
            <h2>Welcome</h2>
            <p>Please select an option to continue:</p>
            <button id="login-button" class="btn">Log in</button>
            <button id="sign-in-button" class="btn">Sign Up</button>
            <button id="admin-button" class="btn hidden">Admin Access</button>
        </div>
    </div>

    <!-- Popup Structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <div id="popup-text"></div>
        </div>
    </div>

    <script src="scirpts.js"></script>
</body>
</html>
