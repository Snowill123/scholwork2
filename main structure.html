<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Pop-Up Feature</title>
    <link rel="stylesheet" href="css\main styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="greeting">Hi Laksmi!</div>
            <div class="achievement">Today's Achieved: <span id="progress">30%</span></div>
        </header>
        <div class="menu">
            <div class="menu-item" onclick="openPopup('whisperSpace')">
                <img src="Images\WhisperSpace.png" alt="Whisper Space">
            </div>
            <div class="menu-item" onclick="openPopup('innerJoy')">
                <img src="Images\Innerjoy.png" alt="Inner Joy">
            </div>
            <div class="menu-item" onclick="openPopup('goals')">
                <img src="Images\Goals.png" alt="Goals">
            </div>
            <div class="menu-item" onclick="openPopup('myJourney')">
                <img src="Images\MyJourney.png" alt="My Journey">
            </div>
        </div>
    </div>

  <!-- Pop-up modal -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p id="popup-text"></p>

        <div id="chat-container" style="display:none;">
            <div id="messages" style="border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-bottom: 10px;"></div>
            <input id="message-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="goal-container" style="display:none;">
            <input id="goal-input" placeholder="Enter your goal..." />
            <button onclick="addGoal()">Add Goal</button>
            <div id="goals" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px;"></div>
        </div>

        <div id="myjourney-container" style="display:none;">
            <p>Follow your mindfulness challenges here!</p>
            <input id="challenge-input" placeholder="Enter your challenge..." />
            <button onclick="addChallenge()">Add Challenge</button>
            <div id="challenges" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px;"></div>
        </div>

        <div id="innerjoy-container" style="display:none;">
            <p>Positive Affirmations:</p>
            <div id="innerjoy-content" style="margin-top: 10px; font-style: italic;"></div>
        </div>
    </div>
</div>


    <script src="js\main scripts.js"></script>
    <script src="js/wishperspace.js"></script>
</body>
</html>
