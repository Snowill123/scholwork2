<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Pop-Up Feature</title>
    <link rel="stylesheet" href="styles_main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="greeting">Hi Laksmi</div>
            <div class="achievement">Today's Achieved: <span id="progress">30%</span></div>
        </header>
        <div class="menu">
            <div class="menu-item" onclick="openPopup('whisperSpace')">
                <img src="C:\Program Files (x86)\Image-Line\FL Studio 12\Data\Coding Stuff\scholwork\Main Menu\Main Page\Images\WhisperSpace.png" alt="Whisper Space">
                <span>WhisperSpace</span>
            </div>
            <div class="menu-item" onclick="openPopup('innerJoy')">
                <img src="C:\Program Files (x86)\Image-Line\FL Studio 12\Data\Coding Stuff\scholwork\Main Menu\Main Page\Images\Innerjoy.png" alt="Inner Joy">
                <span>InnerJoy</span>
            </div>
            <div class="menu-item" onclick="openPopup('goals')">
                <img src="C:\Program Files (x86)\Image-Line\FL Studio 12\Data\Coding Stuff\scholwork\Main Menu\Main Page\Images\Goals.png" alt="Goals">
                <span>Goals</span>
            </div>
            <div class="menu-item" onclick="openPopup('myJourney')">
                <img src="C:\Program Files (x86)\Image-Line\FL Studio 12\Data\Coding Stuff\scholwork\Main Menu\Main Page\Images\MyJourney.png" alt="My Journey">
                <span>MyJourney</span>
            </div>
        </div>
    </div>

    <!-- Pop-up modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
